{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
{% endblock head %}

{% block body %}
    <div class="container-fluid" style="margin-left: 10px; margin-right: 10px">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12" id="map" style="height: 800px"></div>
                <!--<iframe width="100%" height="1000px" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=10&center=37.0871,-76.4730&key={{ key }}" allowfullscreen></iframe>-->
                <!--<img src="static/google_maps.png" width="100%" height="800"/>-->
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=37.243044&lon=-76.739595&name=Williamsburg"></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1>To Do List</h1>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <button type="button" class="btn btn-outline-dark"><i class="fa fa-check"></i></button>
                                &nbsp;Task 1
                            </li>
                            <li class="list-group-item">
                                <button type="button" class="btn btn-outline-dark"><i class="fa fa-check"></i></button>
                                &nbsp;Task 2
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-12">
                <iframe src="https://calendar.google.com/calendar/embed?title=Arney%20Family%20Calendar&amp;showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=1000&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=acedarney%40gmail.com&amp;color=%23182C57&amp;src=jmae1009%40gmail.com&amp;color=%23B1365F&amp;ctz=America%2FNew_York" style="border-width:0" width="100%" height="1000" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: {lat: 37.1, lng: -76.55}
            });
            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>
    <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap">
    </script> -->

{% endblock %}
